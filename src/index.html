    <script>

      function openPage(pageName,elmnt,color) {
        var i, Box, BoxNavs;
        Box = document.getElementsByClassName("Box");
        for (i = 0; i < Box.length; i++) {
          Box[i].style.display = "none";
        }
        BoxNavs = document.getElementsByClassName("BoxNavs");
        for (i = 0; i < BoxNavs.length; i++) {
          BoxNavs[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
      }
      // Obtenga el elemento con id = "AbrirPorDefecto" y haga clic en él
      document.getElementById("AbrirPorDefecto").click();
